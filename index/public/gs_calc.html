<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GS Calc</title>
</head>

<body>
    <form id="calcForm" action="/api/gs_calc" method="GET">
        <input type="text" name="count" placeholder="Enter a number">
        <input type="submit" value="Calculate">
    </form>
    <div>
        <p>Fibonacci:
        <p id="fib">0</p>
        </p>
    </div>

    <nav>
        <a href="/">
            <h4>Index</h4>
        </a>
    </nav>
</body>

<script>
    document.getElementById("calcForm").addEventListener("submit", function (e) {
        e.preventDefault();
        fetch("/api/gs_calc?" + new URLSearchParams({
            count: e.currentTarget.count.value
        })).then(async data => {
            const response = await data.json();
            document.getElementById("fib").innerHTML = response.result;
        }).catch(e => {
            console.log(e);
        })
    });
</script>

</html>
